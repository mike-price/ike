<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/robot.css" />
		<script type="text/javascript" src="jquery.js"/></script>
		<script type="text/javascript" src="jquery.ike.typea.js"/></script>
		
	</head>
	<body>
		
		<div class="robo-proto" title="pure css">
			<div class="speach-box">
				<p class="speech">
					<span class="speech-text">
						Hola Amigo!
						<br/>
						selector expression preceding the method is the container after which the content is inserted. With .insertAfter(), on the other hand, the content precedes the method, either as a selector expression or as markup created on the fly, and it is inserted after the target container.
					</span>
				</p>
			</div>
			<div class="robo-arm-l-frame">
				
				<div class="robo-arm-l shoulder robo-component">
				</div>				

				<div class="robo-arm-l bicep robo-component">
				</div>
				
				<div class="robo-arm-l-forearm-frame">
					<div class="robo-arm-l elbow robo-component">
					</div>

					<div class="robo-arm-l forearm robo-component">
					</div>

					<div class="robo-arm-l hand">
					</div>
				</div>
			</div>
			<div class="robo-arm-r-frame">
				
				<div class="robo-arm-r-shoulder-frame"> <!-- not in use right now but maybe later -->
					<div class="robo-arm-r shoulder robo-component">
					</div>
				</div>


				<div class="robo-arm-r bicep robo-component">
				</div>
				
				<div class="robo-arm-r-forearm-frame">
					<div class="robo-arm-r elbow robo-component">
					</div>

					<div class="robo-arm-r forearm robo-component">
					</div>

					<div class="robo-arm-r hand">
					</div>
				</div>
			</div>
			
			<div class="robo-head robo-component">
				<div class="robo-ear-l">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>

				<div class="robo-ear-r">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>

				<div class="robo-eye-l">
				</div>
				<div class="robo-eye-r">
				</div>

				<div class="robo-mouth">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>

			<div class="robo-body robo-component">
				<span class="hatch">
					<span class="handle">
					</span>
				</span>
			</div>
			
			<div class="robo-leg-r robo-component">
			</div>

			<div class="robo-leg-l robo-component">
			</div>			
			
			
		</div>
		
	</body>
</html>
